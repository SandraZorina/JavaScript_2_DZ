<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 2</title>
    <style>
        #comments__wrapper, 
        #comments__buttons, 
        .comments, 
        #comments__list {
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }
     </style>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="Zadanie_2.js"></script>
</head>

<body>
    <!-- Для отображения результатов выполнения, после каждой операции можно, либо смотреть результаты в консоли, либо нажимать кнопку "Показать все отзывы". -->
    <div id="comments__wrapper">
        <!-- Шапка -->
    </div>
    <div class="comments">
        <p>Отзыв №123</p>
        <p>Текст: <span class="comments-text">Текст отзыва</span></p>
        <p>Текст:
            <input class="comments-text" name="comments-text" placeholder="Текст отзыва..." type="text" />
        </p>
    </div>
    <div id="comments__buttons">
        <button class="comments-add" id="comments-add_123">Добавить отзыв</button>
        <button class="comments-delete" id="comments-delete_123">Удалить отзыв</button>
        <button class="comments-submit" id="comments-submit_123">Одобрить отзыв</button>
        <button class="comments-list" id="comments-list_123">Показать все отзывы</button>
    </div>
</body>

</html>
